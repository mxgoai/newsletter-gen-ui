      <link rel="stylesheet" href="./styles/tailwind.css" />
    </noscript>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "KnowsLetter",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "AI newsletter generator and automated newsletter software for professional, scheduled email newsletters.",
        "url": "https://knowsletter.com/",
        "publisher": {
          "@type": "Organization",
          "name": "MXGo.AI",
          "url": "https://www.mxgo.ai/"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What does KnowsLetter do?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "KnowsLetter creates AI-powered email newsletters from your prompts and sources, then schedules delivery."
            }
          },
          {
            "@type": "Question",
            "name": "Is it built for B2B and industry teams?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. It supports B2B newsletter workflows and regulated industries like healthcare and fintech."
            }
          },
          {
            "@type": "Question",
            "name": "Can I schedule recurring newsletters?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. You can set weekly recurring schedules and pick the delivery time."
            }
          },
          {
            "@type": "Question",
            "name": "Do I control the format and sections?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. You define structure, sections, and formatting in your prompt."
            }
          },
          {
            "@type": "Question",
            "name": "Who is it for?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Teams that need fast, consistent newsletters: marketing, healthcare, fintech, and more."
            }
          }
        ]
      }
    </script>
  </head>
  <body class="min-h-screen overflow-auto">
    <div class="bg-white min-h-screen flex flex-col">
      {{> header }}
      <div
        class="flex flex-col lg:flex-row gap-6 md:gap-8 lg:gap-10 px-4 sm:px-6 lg:px-8 pb-10 sm:pb-12 lg:pb-16 flex-1"
      >
        {{> sidebar }} {{> main }}
      </div>

      {{> seo-content }} {{> footer }}
    </div>

    {{> modals }} {{> auth }}

    <script type="module" src="./script.js"></script>
  </body>
</html>
