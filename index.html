    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is KnowsLetter?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "KnowsLetter is an AI-powered newsletter curation platform that helps you receive well-researched, personalized knowledge on topics you care about. Delivered directly to your inbox, on your schedule."
            }
          },
          {
            "@type": "Question",
            "name": "How is KnowsLetter different from regular newsletters?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Traditional newsletters are written by someone else and sent to many people. KnowsLetter works the other way around. You tell it what you want to learn and it creates a newsletter specifically for you, based on your interests, requirements, and preferred depth."
            }
          },
          {
            "@type": "Question",
            "name": "How do I create a newsletter?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply type your request in the prompt field describing what you want to learn. This can include the topic, format, sources, reading time, or anything else that matters to you."
            }
          },
          {
            "@type": "Question",
            "name": "Can I schedule newsletters for later?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. You can have the newsletter delivered whenever you want - immediately or schedule it for a future time or set them up as recurring digests. This allows you to learn consistently, without having to repeat the same request."
            }
          },
          {
            "@type": "Question",
            "name": "Does KnowsLetter support multiple languages?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. KnowsLetter supports multiple languages and adapts based on how you ask and what you need."
            }
          },
          {
            "@type": "Question",
            "name": "How much does it cost?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "KnowsLetter is completely free to use."
            }
          },
          {
            "@type": "Question",
            "name": "How does KnowsLetter handle privacy?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Privacy is a core principle of KnowsLetter. It is open source and does not store your personal information or content. You can review how data is handled in detail on the documentation page."
            }
          }
        ]
      }
    </script>
