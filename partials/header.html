<header
  class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-3 sm:gap-4 px-4 sm:px-6 lg:px-8 py-4 sm:py-6 mb-6 lg:mb-10"
>
  <div class="flex flex-wrap items-center gap-3 sm:gap-4">
    <img
      src="./src/assets/Logo-2.svg"
      alt="KnowsLetter logo"
      class="h-7 w-7 sm:h-8 sm:w-8"
    />
    <h1 class="text-xl sm:text-2xl font-extrabold tracking-tighter">
      KNOWSLETTER
    </h1>
    <div class="h-4 w-[1px] bg-gray-200 hidden sm:block"></div>
    <span
      class="text-[9px] sm:text-[10px] font-semibold text-gray-400 border border-gray-100 px-2 sm:px-3 py-1 rounded-full bg-gray-50/50"
      >AI-Powered Newsletter Generator by
      <a
        href="https://www.mxgo.ai/"
        class="text-black hover:underline"
        target="_blank"
        rel="noopener noreferrer"
        id="mxgo-link"
        >MXGo.AI</a
      ></span
    >
  </div>
  <div class="flex items-center gap-3">
    <button
      id="plans-login-btn"
      class="bg-black text-white px-4 sm:px-6 py-2 sm:py-2.5 rounded-xl flex items-center gap-2 text-xs sm:text-sm font-bold hover:bg-gray-800 transition-all"
    >
      <span
        class="material-symbols-outlined text-sm js-replaced-missing-icon"
        >login</span
      >
      Login
    </button>
    <div id="user-info" class="hidden relative">
      <button
        type="button"
        id="profile-btn"
        class="w-9 h-9 sm:w-10 sm:h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-600 hover:text-gray-900 hover:border-gray-300 transition"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span
          class="material-symbols-outlined text-[18px] sm:text-[20px]"
          >person</span
        >
      </button>
      <div
        id="profile-menu"
        class="hidden absolute left-0 sm:left-auto sm:right-0 mt-3 w-52 sm:w-56 max-w-[calc(100vw-2rem)] rounded-2xl border border-gray-100 bg-white shadow-xl p-2.5 sm:p-3 z-20"
      >
        <p
          id="user-email"
          class="text-[10px] sm:text-[11px] font-semibold text-gray-600 px-2 py-2 break-all"
        ></p>
        <button
          type="button"
          id="logout-btn"
          class="w-full mt-1 rounded-xl border border-gray-200 px-3 py-2 text-[10px] sm:text-[11px] font-bold text-gray-600 hover:text-gray-900 hover:border-gray-300 transition"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
