<div
  id="success-modal"
  class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 items-center justify-center p-4"
>
  <div
    id="success-modal-card"
    class="w-full max-w-md bg-white rounded-3xl border border-gray-100 shadow-2xl p-6 sm:p-8 relative"
  >
    <button
      type="button"
      id="success-modal-close"
      class="absolute right-4 top-4 w-9 h-9 rounded-full border border-gray-200 flex items-center justify-center text-gray-500 hover:text-gray-900 hover:border-gray-300 transition"
      aria-label="Close"
    >
      <span class="material-symbols-outlined text-[18px]">close</span>
    </button>
    <div
      class="w-12 h-12 rounded-full bg-emerald-50 text-emerald-500 flex items-center justify-center"
    >
      <span class="material-symbols-outlined text-[24px]"
        >task_alt</span
      >
    </div>
    <h3 class="text-xl font-extrabold text-gray-900 mt-4">
      Newsletter created
    </h3>
    <p id="success-modal-message" class="text-sm text-gray-500 mt-1">
      Your newsletter request was submitted successfully.
    </p>

    <div id="success-modal-ids" class="mt-5 space-y-3"></div>

    <div class="mt-6 flex gap-3">
      <button
        type="button"
        id="success-modal-done"
        class="w-full bg-black text-white py-3 rounded-2xl font-bold text-sm hover:bg-gray-800 transition"
      >
        Done
      </button>
    </div>
  </div>
</div>
